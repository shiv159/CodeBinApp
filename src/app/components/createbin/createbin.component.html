<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="codeBinForm">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="title" id="title" name="title" [formControl]="title">

            <p class="red-text" [hidden]="title.valid || title.untouched">Enter valid title</p>
        </div>
        <div class="form-group">
            <label for="code">Code:</label>
            <textarea type="code" id="code" name="code" [formControl]="code"></textarea>
            <p class="red-text" [hidden]="code.valid || code.untouched">Enter valid code</p>
        </div>
        <div class="form-group">
            <button type="login" (click)="save()" value="save">Save</button>
        </div>
    </form>
</div>
